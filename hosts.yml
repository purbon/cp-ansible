  vars:
    kafka_broker_jolokia_port: 7771 #Needed regardless of Jolokia being enabled
    kafka_broker_jmxexporter_port: 9100
kafka_broker:
  hosts:
    ec2-34-253-102-53.eu-west-1.compute.amazonaws.com:
      kafka_hostname: ip-172-31-24-75.eu-west-1.compute.internal
      ## By default the first host will get broker id=1, second gets id=2. Set broker_id to customize
      # broker_id: 3
    ec2-52-16-2-7.eu-west-1.compute.amazonaws.com:
      kafka_hostname: ip-172-31-43-106.eu-west-1.compute.internal
      # broker_id: 2
    ec2-34-244-194-39.eu-west-1.compute.amazonaws.com:
      kafka_hostname: ip-172-31-6-245.eu-west-1.compute.internal
      # broker_id: 1
  vars:
    kafka_broker_jolokia_port: 7771 #Needed regardless of Jolokia being enabled
    kafka_broker_jmxexporter_port: 9100
    kafka_port: 9092
    kafka_broker:
      properties:
        advertised.listeners: "{{security_protocol}}://{{kafka_hostname}}:{{kafka_port}}"
        num.partitions: 3
        min.insync.replicas: 2
        log.retention.hours: 3 #Adjust to desired value. Set low for test envs.
        default.replication.factor: 3
        #MetricsReport Specific Configs
        confluent.metrics.reporter.topic.partitions: 12
        confluent.metrics.reporter.topic.replicas: 3
        confluent.metrics.reporter.topic.retention.ms: 10800000 #Adjust to desired value. Set low for test envs.

